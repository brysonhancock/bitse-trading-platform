<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
        }
        .container {
            margin-top: 50px;
            border: 2px solid red;
            background-color: #001f3f;
            padding: 20px;
            display: inline-block;
        }
        .logo {
            font-size: 50px;
            color: #ffcc00;
        }
        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #ff0000;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">BITSE</div>
        <div class="btn-container">
            <button id="chartBtn" class="btn" onclick="window.location.href='charts.html'">CHART</button>
            <button id="botBtn" class="btn" onclick="window.location.href='bot-strategy.html'">BOT</button>
            <button id="logoutBtn" class="btn" onclick="window.location.href='login.html'">LOGOUT</button>
        </div>
    </div>
</body>
</html>
