<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bitse brokerage holdings Trading Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
        }
        .matrix-header {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 20px #00ff00;
            margin-top: 10vh;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        .matrix-btn {
            background: none;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-size: 1.2rem;
            padding: 10px 20px;
        }
        .matrix-btn:hover {
            background: #00ff00;
            color: #000;
        }
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 255, 0, 0.1),
                rgba(0, 255, 0, 0.1) 2px,
                rgba(0, 0, 0, 0.1) 2px,
                rgba(0, 0, 0, 0.1) 4px
            );
            animation: scrollMatrix 10s linear infinite;
        }
        @keyframes scrollMatrix {
            from { background-position: 0 0; }
            to { background-position: 0 100%; }
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <h1 class="matrix-header">Welcome to bitse brokerage holdings Trading Platform</h1>
    <p>Experience the future of automated trading with our cutting-edge AI solutions.</p>
    <button class="matrix-btn">Get Started</button>
</body>
</html>
