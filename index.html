<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matrix Trading Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        /* Matrix-Themed Styling */
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
        }
        .matrix-header {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 20px #00ff00;
            margin-top: 10vh;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        .matrix-btn {
            background: none;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            box-shadow: 0 0 10px #00ff00;
        }
        .matrix-btn:hover {
            background-color: #00ff00;
            color: #000;
        }
        .matrix-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('https://i.imgur.com/aPZ6l1U.gif') repeat center center;
            opacity: 0.2;
            z-index: -1;
        }
        footer {
            margin-top: 10vh;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- Matrix background effect -->
    <div class="matrix-bg"></div>

    <!-- Navigation Bar -->
    <nav class="container-fluid">
        <ul>
            <li><strong>Matrix Trading Platform</strong></li>
        </ul>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="#" role="button" class="matrix-btn">Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <h1 class="matrix-header">Welcome to the Matrix</h1>
        <p>Login or Signup to enter.</p>

        <div class="grid">
            <a href="login.html" class="matrix-btn">Login</a>
            <a href="signup.html" class="matrix-btn">Signup</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="container">
        <small>Â© 2025 Matrix Corporation. All rights reserved.</small>
    </footer>

</body>
</html>
