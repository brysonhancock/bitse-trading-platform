<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bitse brokerage holdings Trading Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
        }
        .matrix-header {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 20px #00ff00;
            margin-top: 10vh;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        .matrix-btn {
            background: none;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1 class="matrix-header">Welcome to bitse brokerage holdings Trading Platform</h1>
    <button class="matrix-btn" onclick="location.href='login.html'">Login</button>
    <button class="matrix-btn" onclick="location.href='signup.html'">Sign Up</button>
</body>
</html>
